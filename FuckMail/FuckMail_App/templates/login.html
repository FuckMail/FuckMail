{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block body %}
&nbsp;
<div class="container py-5 container-fluid" style="background-color: white;" name="login-container">
    <h2 class="mb-4"><span class="badge badge-secondary">LogIn</span></h2>
    <form method="post" action="" onsubmit="remove_message();">
        {% csrf_token %}
        <div class="form-group">
            <input type="login" class="form-control" id="exampleInputLogin" name="username" placeholder="Введите ваш юзернейм">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword" name="password" placeholder="Введите ваш пароль">
            <small id="emailHelp" class="form-text text-muted">Не передавайте ваш юзернейм и пароль 3-ьим лицам.</small>
        </div>
        {% if message %}
            <div id="message" class="alert alert-warning" role="alert">{{message}}</div>
        {% endif %}
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="submit" class="btn btn-primary" name="login-button"">Войти</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Second group">
                <button type="submit" class="btn btn-outline-primary" name="register-button">Зарегистрироваться</button>
            </div>
        </div>
        <br>
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <div class="g-recaptcha" data-sitekey="{{GOOGLE_RECAPTCHA_PUBLIC_KEY}}"></div>
    </form>
    </div>
</div>
{% endblock %}
